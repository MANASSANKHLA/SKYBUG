<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator for SkyBugs</title>
</head>
<body>
 <div class="house">

    <div class="screen">
    <input type="text" name="screen" id="screen">    
    <table>
    <tr>
        <td><button class="c">C</button></td>
        <td><button class="silver">(</button></td>
        <td><button class="silver">)</button></td>
        <td><button class="orange">%</button></td>
    </tr>  
    <tr>
        <td><button class="gray">7</button></td>
        <td><button class="gray">8</button></td>
        <td><button class="gray">9</button></td>
        <td><button class="orange">x</button></td>
    </tr>  
    <tr>
        <td><button class="gray">4</button></td>
        <td><button class="gray">5</button></td>
        <td><button class="gray">6</button></td>
        <td><button class="orange">-</button></td>
    </tr>  
    <tr>
        <td><button class="gray">1</button></td>
        <td><button class="gray">2</button></td>
        <td><button class="gray">3</button></td>
        <td><button class="orange">+</button></td>
    </tr>  
    <tr>
        <td><button class="length">0</button></td>
        <td></td>
        <td><button class="gray">.</button></td>
        <td><button class="orange">=</button></td>
    </tr>  
        
</table>
</div>
 </div>   
</body>
<script src="script.js"></script>
</html>
